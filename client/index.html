<!DOCTYPE html>
<html>
<head>
	<title>Dojo Hunt</title>
	<link href="game.css" media="all" rel="stylesheet" />
    <script src="./socket.io.min.js"></script>
	<script defer type="text/javascript" src="game.js"></script>
</head>
<body>

	<div id="gameContainer">
		<canvas id="background_canvas"></canvas>
		<canvas id="otherplayers_canvas"></canvas>
		<canvas id="localplayer_canvas"></canvas>
		<canvas id="effects_canvas"></canvas>
	</div>
	<div id="status">
		<div style="margin-left:20px;margin-top:20px;">
			<h1>Health</h1>
			<div id="healthbar-outer"><div id="healthbar-inner"></div></div>
			<br><br>
			<h1>Cooldowns</h1>
			<p id="cooldown1">Basic Shot: <span id="cdstatus1">ready</span></p>
			<p id="cooldown2">Teleport: <span id="cdstatus2">ready</span></p>
		</div>
	</div>
</body>
</html>
